    <div class="long-text-card">
        <img src="{{ .Get "imgSrc" }}" alt="" class="item-icon">
        <h3>{{ .Get "titleText" }}</h3>
        <p>{{ .Get "text"  }}</p>
        {{ if isset .Params "btnUrl" }}
            <a href="{{ .Get "btnUrl" }}" target="_blank" class="round-btn gradient-btn">{{ .Get "btnText" }} <img src="{{ .Get "buttonImgSrc" }}" clas="btn-img"> </span></a>
        {{ end }}
    </div>
</div>
