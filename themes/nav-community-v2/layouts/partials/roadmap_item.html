<div class="roadmap-card">
  <h3>{{ .Title }}</h3>
  <div class="roadmap-porgress-bar">
    <div class="progress"></div>
    <div class="progress"></div>
    <div class="progress"></div>
    <div class="progress"></div>
  </div>
  <p class="roadmap-author">
    Project lead: {{ .Params.Author}}
  </p>
  {{ .Content }}
  {{ if isset .Params "URL" }}
    <a href="{{.URL}}" target="_blank">More Information  <img src="/images/icons/rightward-arrow-blue.svg" class="btn-img"> </a>      
  {{ end }}
</div>
